---
layout: default
---

<main class="section" aria-labelledby="post-title">
	<div class="container">
		<h1 id="post-title" class="post-title">{{ page.title }}</h1>
		<p class="post-date"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time></p>
		{{ content }}
	</div>
</main>
