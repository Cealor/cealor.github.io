---
layout: default
---

<main class="section" aria-labelledby="title">
  <div class="container">
    <div class="hero">
      <h1 id="title">{{ page.title }}</h1>
      <p class="lead">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
      </p>
    </div>
    {{ content }}
  </div>
</main>
