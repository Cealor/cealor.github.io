---
layout: default
---

<section class="hero" aria-labelledby="article-title">
  <div class="container">
    <h1 id="article-title" class="title">{{ page.title }}</h1>
    <p class="date"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time></p>
  </div>
</section>

<main class="section">
  <div class="container">
    {{ content }}
  </div>
</main>
