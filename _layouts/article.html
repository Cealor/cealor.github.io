---
layout: default
---

<section class="hero" aria-labelledby="article-title">
  <div class="container">
    <div class="hero-inner">
      <h1 id="article-title">{{ page.title }}</h1>
      <p class="lead">
      	<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
      </p>
     </div>
  </div>
</section>

<main class="section">
  <div class="container">
    {{ content }}
  </div>
</main>
