<article class="post">
  <h3 class="post-title">
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  </h3>
  {% if post.date %}
    <p class="post-meta">
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time>
    </p>
  {% endif %}
  {% if post.description %}
    <p class="post-description">{{ post.description }}</p>
  {% endif %}
</article>
