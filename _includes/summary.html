<section class="section" aria-labelledby="section-title">
  <h1 id="section-title">{% if page.page_title %}{{ page.page_title }}{% else %}{{ page.title }}{% endif %}</h1>
  {% if page.date %}
    <p class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: site.date_format }}</time>
    </p>
  {% endif %}
  {% if page.description %}
    <p class="lead">{{ page.description }}</p>
  {% endif %}
  <hr>
</section>
