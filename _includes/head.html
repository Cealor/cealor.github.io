<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	
	<!-- Search Engines -->
	<meta name="revisit-after" content="2 days">
	<meta name="robots" content="all">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="scott, de, jonge, UX, UI, designer, web, developer, accessiblity, brisbane, australia">

	<!-- Open Graph -->
	<meta property="og:site_name" content="Scott de Jonge">
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Scott de Jonge">
	<meta property="og:url" content="http://scottdejonge.com/" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@scottdejonge">
	<meta name="twitter:creator" content="@scottdejonge">
	<meta name="twitter:title" content="Scott de Jonge">
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	
	<!-- Icons -->
	<link rel="shortcut icon" href="{{ "favicon.ico" | prepend: site.baseurl }}" type="image/x-icon" />
	<link rel="icon" href="{{ "favicon.ico" | prepend: site.baseurl }}" type="image/x-icon" />
	
	<!-- Styles -->
	<link rel="stylesheet" href="{{ "/dist/bundle.css" | prepend: site.baseurl }}">

	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	
	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-19171976-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>
