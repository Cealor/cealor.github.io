<section class="hero" aria-labelledby="title">
  <h1 id="title" class="no-margin">{% if page.page_title %}{{ page.page_title }}{% else %}{{ page.title }}{% endif %}</h1>
  {% if page.date %}
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
    </p>
  {% endif %}
  {% if page.description %}
    <p class="lead">{{ page.description }}</p>
  {% endif %}
  {% include glyphs/divider.svg %}
</section>
