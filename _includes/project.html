<section class="box" aria-labelledby="{{ post.slug }}-title">
  <header>
    <h3 id="{{ post.slug }}-title">
      <a href="{{ post.website }}" target="_blank" rel="noopener noreferrer">{{ post.title }}</a>
    </h3>
    {% if post.description %}
      <p class="description">{{ post.description }}</p>
    {% endif %}
  </header>
  <footer>
    <p>
      <a class="action" href="{{ post.website }}" target="_blank" rel="noopener noreferrer">
        <span>View Project</span>
        {% include svg/chevron-right.svg %}
      </a>
    </p>
  </footer>
</section>
