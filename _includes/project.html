<article class="post">
  <h3 class="post-title">
    <a href="{{ project.website }}">{{ project.title }}</a>
  </h3>
  {% if project.website %}
    <p class="post-meta"><a href="{{ project.website }}">{{ project.website }}</a></p>
  {% endif %}
  {% if project.description %}
    <p class="post-description">{{ project.description }}</p>
  {% endif %}
</article>
